<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="task2-js.css"/>
	<meta name="viewport" content="width=divice-width,initial-scale=1,maximum-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge��chrome=1">
</head>
<body>
	<div id="header">
		<a href="#"><div id="header-left"></div></a>
		<a href="#"><div id="header-right"></div></a>
		<h1><b>参数设置</b></h1>
	</div>
	<div id="main">
		<div id="title">
		<h2><b>玩家配比</b></h2>
		</div>
		
		<!--人员分配区-->
		<div id="input">
		
		</div>
		<!--人员分配区结束-->
		
		<!--点击设置-->
		<button id="button1" onClick="set()">
			<b>点击设置</b>
			<img src="imgs/set.png"/>
		</button>
		
		<!--点击设置结束-->
		
		<div id="words">
			<h3><b>水民词组</b></h3>
			<h3><b>幽灵词组</b></h3>
		</div>
		
		<!--玩家人数设置区-->
		<div id="people">
			玩家人数
			<input id="Number" type="number" name="quantity" min="4" max="16" >
			人（输入4~16的整数）
			<!--进度条-->
			
			<!--进度条结束-->
		</div>
		<!--玩家人数设置区结束-->
		
		<a class="next" href="#">
			去发牌
		</a>
	</div>
	<script>
		function set()
		{
			var num=document.getElementById("Number").value;
			var x2=Math.floor(Math.random()*num);
			var x1=Math.floor(Math.random()*num+1);
			var job=["水民","杀手"];
			var l="";
			var x=0;
				for (var i=1;i<=num ;i++)
				{
					if(num<=8)
					{
						if(i==x1)
						{
							var x=1;
						}
						else
						{
							var x=0;
						}
					}
					else
					{
						if(i==x1||i==x2)
						{
							var x=1;
						}
						else
						{
							var x=0;
						}
					}
					
					l= l +i +"号"+job[x]+"<br>";
					document.getElementById("input").innerHTML=l;
				
				}
		}
	</script>
</body>
</html>
